<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="bg-content">
            <img src="odin-lined.png" alt="TOP logo">
            <p class="Odin">ODIN</p>
        </div>
        <p class="ack">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </div>

    <div class="content">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize the deepest dreams. Sign up <em>now</em> to get started</p>
            <p>You know you want to.</p>
        </div>
        <div class="mid">
            <h2>Let's do this!</h2>
            <form method="post" id="my-form">
                <div class="form-col">
                    <div class="field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    

                    <div class="field">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="field">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="8" required>
                    </div>
                    
                </div>

                <div class="form-col">
                    <div class="field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>

                    <div class="field">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>

                    <div class="field">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm" id="confirm" minlength="8" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="my-form">Create Account</button>
            <p>Already have and account? Log in</p>
        </div>
    </div>
</body>
</html>
